<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>
  <div class="score">
    <div class="score-group">
      <h1>
        player score: 
      </h1>
      <h1 id="playerscore">
        0
      </h1>
    </div>
    <div class="score-group">
      <h1>
        computer score: 
      </h1>
      <h1 id="npcscore">
        0
      </h1>
    </div>
  </div>
  <h1 id="winner"></h1>

  </h1>
  <div class="img-choices">
    <button class="button-rps" id="rock-button" type="button"><img class="img-rps" src="imgs/rock.jpg" alt="large pieces of stone sticking out of ground"/></button>
    <button class="button-rps" id="paper-button" type="button"><img class="img-rps" src="imgs/paper.jpg" alt="floating book"/></button>
    <button class="button-rps" id="scissors-button" type="button"><img class="img-rps" src="imgs/scissors.jpg" alt="scissors with shadows"/></button>
  </div>
</body>
</html>
